<ion-header>
  <ion-navbar>
    <ion-title>
      Select course
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let course of courses" text-wrap>
      {{course.courseName}}
      <ion-list>
        <ion-item *ngFor="let module of course.Monday" text-wrap>
          {{ module.moduleName }}
          <br> {{ module.lecturer }}
          <br> {{ module.room }}
          <br> {{ module.day }}
          <br> {{ module.startTime }}
          <br> {{ module.endTime }}
          <br>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
