<ion-header>
  <ion-navbar color="donal">
    <ion-buttons right>
      <button end ion-button icon-only (click)="addModule()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Timetable
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment padding [(ngModel)]="timetable">
      <ion-segment-button (ionSelect)="resize()" value="monday">
        Mon
      </ion-segment-button>
      <ion-segment-button (ionSelect)="resize()" value="tuesday">
        Tue
      </ion-segment-button>
      <ion-segment-button (ionSelect)="resize()" value="wednesday">
        Wed
      </ion-segment-button>
      <ion-segment-button (ionSelect)="resize()" value="thursday">
        Thu
      </ion-segment-button>
      <ion-segment-button (ionSelect)="resize()" value="friday">
        Fri
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let course of courses">
  <div [ngSwitch]="timetable">
    <ion-list *ngSwitchCase="'monday'">
      <ion-item-group *ngFor="let module of course.Monday; let i = index">
        <ion-item-divider sticky>
          <ion-label>
            {{ module.startTime }}
          </ion-label>
        </ion-item-divider>

        <ion-item-sliding #slidingItem [hidden]="course.hide">
          <button ion-item detail-none (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
            <ion-icon light item-right [name]="isGroupShown(i) ? 'arrow-down' : 'arrow-forward'"></ion-icon>
            <h3 text-wrap>{{ module.moduleName }}</h3>
            <p>
              <ion-icon name="map" item-left></ion-icon>Room: {{module.room}}
            </p>
            <div *ngIf="isGroupShown(i)">
              <p>
                <ion-icon name="time" item-left></ion-icon>From: {{module.startTime}} &mdash; {{module.endTime}}
              </p>
              <p>
                <ion-icon name="person" item-left></ion-icon>Lecturer: {{ module.lecturer }}
              </p>
              <p>
                <ion-icon name="timer" item-left></ion-icon>Duration: {{ module.duration }}
              </p>
              <p>
                <ion-icon name="calendar" item-left></ion-icon>Weeks: {{ module.weeks }}
              </p>

            </div>
          </button>
          <ion-item-options>
            <button ion-button color="secondary" (click)="editModule(module)">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" (click)="deleteModule(module)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-item-group>
    </ion-list>
