<ion-header>
  
   <ion-navbar color="donal">
     <ion-title>Create Account</ion-title>
   </ion-navbar>
  
 </ion-header>
  
  
 <ion-content padding>
    <div class="form">
        <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
     
     <ion-row class="account-form">
         <ion-col>
             <ion-list inset>
  
                 <ion-item>
                     <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                     <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                 </ion-item>
  
                 <ion-item>
                     <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                     <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                 </ion-item>
  
                 <ion-item>
                     <ion-label>Role</ion-label>
                     <ion-select [(ngModel)]="role">
                         <ion-option value="student">student</ion-option>
                         <ion-option value="lecturer">lecturer</ion-option>
                         <ion-option value="moderator">Editor</ion-option>
                         <ion-option value="administrator">Editor</ion-option>
                     </ion-select>
                 </ion-item>

                 <ion-item>
                    <ion-label>Select Course</ion-label>
                    <ion-select [(ngModel)]="courseId">
                        <ion-option *ngFor="let course of courses" value="{{course._id}}">{{course.courseName}}</ion-option>
                    </ion-select>
                 </ion-item>
  
             </ion-list>
  
             <button ion-button (click)="register()" class="continue-button">Register</button>
  
         </ion-col>
     </ion-row>
    </div>
 </ion-content>
