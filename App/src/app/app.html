<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="gotoHomePage()">
                <ion-icon item-start name="calendar-outline"></ion-icon>
                Timetable
            </button>
            <button menuClose ion-item (click)="gotoAccountPage()">
                <ion-icon item-start name="contact-outline"></ion-icon>
                Account
            </button>
            <button menuClose ion-item (click)="logout()">
                <ion-icon item-start name="log-out-outline"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
